# POSTGRESQL Connection
spring.r2dbc.url=r2dbc:postgresql://${DATABASE_HOST}:5432/${DATABASE_NAME}
spring.r2dbc.username=${DATABASE_USER}
spring.r2dbc.password=${DATABASE_PASSWORD}
spring.r2dbc.pool.enabled=true

#graphql
spring.graphql.servlet.mapping=/graphql
spring.graphql.cors.allowed-origins=*
spring.graphql.schema.printer.enabled=true
spring.graphql.graphiql.exception-handlers-enabled=true
